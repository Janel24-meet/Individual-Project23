<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Title</title>
</head>
<body style="background: linear-gradient(#01465A,black); background-size: cover; color: black; 
min-height: 100vh;">
 <div class="topnav" id="myTopnav">
  <a href="/profile" class="active">Your profile</a>
  <div class="dropdown">
    <button class="dropbtn">Post 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/all_tweets">Public</a>
      <a href="/add_tweet">Add a post</a>
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn">settings 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/change">profile settings</a>
      <a href="/signout">signout</a>
    </div>
  </div> 
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
    <div style="margin-top: 100px;"><form method="post" action="/add_tweet">
        <h4 style='color: black;'>
            Create a post
        </h4>

        <div>
            <label>Title*</label>
            <div class="input-group">
                <input type="text"  name="title" placeholder="Title" required>
            </div>
        </div>

        <div>
            <label>Image adress*</label>
            <div class="input-group">
                <input type="text"  name="pict" placeholder="Image adress" required>
            </div>
        </div>

        <div>
            <label>Text*</label>
            <div class="input-group">
                <input type="text"  name="text" placeholder="Text" required>
            </div>
        </div>
        <div>
            <input type="submit" value="Create"/>
        </div>
    </form>
</div>

<style>
        /* Custom Styling for the Form */

        body {
            background: linear-gradient(#01465A, black);
            background-size: cover;
            color: white;
        }

        /* Form Styling */

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
        }

        form h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            color: white;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
            color: #000;
        }

        form input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    
</body>
</html>
